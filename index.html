<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100">
    <div class="mt-48 flex justify-center items-center">
        <div class="left w-1/2 mx-14">
            <img class="w-96" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="text-4xl mx-8 w-[40rem]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 shadow-xl text-xl relative">
            <input class="outline-blue-600 px-4 h-12 my-3 border rounded-md shadow-inner border-gray-300 " type="text" placeholder="Email address or phone number">
            <input class="outline-blue-600 px-4 h-12 my-3 border rounded-md shadow-inner border-gray-300 " type="password" placeholder="Password">
            <button class="bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-600">Log in</button>
            <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-600 my-3 py-4 px-8 rounded-md text-white font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm px-20"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>   
</body>
</html>
